{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-content-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a href="#">Zoogler</a></li>
                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                            <li class="breadcrumb-item active">Editable</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Finished Goods</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title"></h4>
                        <p class="text-muted mb-4 font-13"></p>


                        <div class="mb-3">
                        </div>

                        <table class="table mb-0" id="my-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Category</th>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Total Stock </th>
                                    <th>Stock History </th>
                                  <th>Add Stock </th>

                                </tr>
                            </thead>
                            <tbody>
                                {% for i in view %}
                                <tr>
                                    <td><img src="{{ i.image.url }}" alt="Image description" width="120" height="70" /></td>
                                  <td>{{i.category.category_name}}</td>
                                    <td>{{i.name}}</td>

                                    <td>{{i.size}}</td>
                                  <td>{{i.total_stock}}</td>

                                    <td>
                                        <a href="{% url 'finishedgoods_stock_history' i.id %}">
                                            <button type="button" class="btn btn-purple waves-effect waves-light">
                                                <i class="mdi mdi-send mr-2"></i>History
                                            </button>
                                        </a>

                                    </td>

                                    <td>
                                        <a href="{% url 'update_finished_goods_stocks' i.id %}" class="btn btn-sm btn-success"><i class="fas fa-edit"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->

</div> <!-- Page content Wrapper -->

{% endblock %}
