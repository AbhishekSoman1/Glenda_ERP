{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-content-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a href="#">Zoogler</a></li>
                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                            <li class="breadcrumb-item active">Editable</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Damaged Goods</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title"></h4>
                        <p class="text-muted mb-4 font-13"></p>

                        <!-- Add User Button -->
                        <div class="mb-4">
                            <div class="card-body">
                                 <!-- Search Form at the top of the card -->
                                 <form method="GET" action="{% url 'search' %}">
                                    <div class="row mb-4 d-flex align-items-center">
                                        <!-- Category Dropdown Search -->
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <select class="form-control" name="category">
                                                    <option value="" disabled selected>Search by Category</option>
                                                    {% for category in categories %}
                                                    <option value="{{ category.id }}">{{ category.category_name }}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>

                                        <!-- Name Search Bar -->
                                        <div class="col-md-4">
                                            <div class="input-group">
                                                <input type="text" class="form-control" name="name" placeholder="Search by Name">
                                            </div>
                                        </div>

                                        <!-- Single Search Button -->
                                        <div class="col-md-2">
                                            <button class="btn btn-primary" type="submit">
                                                <i class="fas fa-search"></i>
                                            </button>
                                        </div>

                                        <!-- Buttons aligned in the same row -->
                                        <div class="col-md-2 d-flex justify-content-end">
                                            <a href="{% url 'Add_damagedgoods' %}" class="btn btn-primary me-2" style="margin-right: 10px;">Damaged Goods</a>
                                            <a href="{% url 'add_damaged_good_category' %}" class="btn btn-primary" style="margin-left: 10px;">Category</a>
                                        </div>
                                    </div>
                                 </form>
                            </div>
                        </div>

                        <table class="table mb-0" id="my-table">
                            <thead>
                                <tr>
                                    <th>Category</th>
                                    <th>Image</th>
                                    <th>Name</th>
                                    <th>Description</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in dd %}
                                <tr>
                                    <td>{{ i.category }}</td>
                                    <td><img src="{{ i.image.url }}" alt="Image description" width="120" height="70" /></td>
                                    <td>{{ i.name }}</td>
                                    <td>{{ i.description }}</td>
                                    <td>
                                        <a href="{% url 'update_damage' i.id %}" class="btn btn-sm btn-success"><i class="fas fa-edit"></i></a>
                                        <a href="{% url 'damage_delete' i.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->

</div> <!-- Page content Wrapper -->

{% endblock %}
