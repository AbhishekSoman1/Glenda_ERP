{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-content-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group float-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a href="#">Zoogler</a></li>
                            <li class="breadcrumb-item"><a href="#">Tables</a></li>
                            <li class="breadcrumb-item active">Editable</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Finished Goods</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title"></h4>
                        <p class="text-muted mb-4 font-13"></p>

                        <!-- Add User Button -->
                        <div class="mb-3">
                            <a href="{% url 'addwater_category' %}" class="btn btn-primary">Add Category</a>
                            <a href="{% url 'create_water' %}" class="btn btn-primary ml-2">Add Finished Goods</a>
                        </div>

                        <table class="table mb-0" id="my-table">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Category</th>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in view_ca %}
                                <tr>
                                    <td><img src="{{ i.image.url }}" alt="Image description" width="120" height="70" /></td>
                                  <td>{{i.category.category_name}}</td>
                                    <td>{{i.name}}</td>

                                    <td>{{i.size}}</td>
                                    <td>
                                        <a href="{% url 'update_finished_goods' i.id %}" class="btn btn-sm btn-success"><i class="fas fa-edit"></i></a>
                                        <a href="{% url 'delete_goods' i.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->

</div> <!-- Page content Wrapper -->

{% endblock %}
