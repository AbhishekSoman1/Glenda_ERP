{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-content-wrapper">

    <div class="container-fluid">

        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <h4 class="page-title">Vendor List</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title"></h4>
                        <p class="text-muted mb-4 font-13"></p>

                        <!-- Add User Button -->
                        <div class="mb-3">
                            <form method="GET" action="{% url 'vendor_search' %}">
                                <div class="row mb-4 align-items-end">
                                    <div class="col-md-4">
                                        <div class="input-group">
                                            <a href="{% url 'vender_register_view' %}" class="btn btn-primary" style="margin-right: 10px;">Add Vendor</a>
                                             <label for="search" class="sr-only">Search by Name or Number</label>
                                             <input type="text" class="form-control" id="search" name="search_query" placeholder="Search by Name or Number" value="{{ request.GET.search_query }}">
                                        </div>
                                    </div>

                                    <div class="col-md-2">
                                        <!-- Single Search Button -->
                                        <button class="btn btn-primary" type="submit" id="search-btn">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </div>
                                    <div class="btn-group float-right">
                                    <div class="btn-group mo-mb-2">
                                        <button type="button" class="btn btn-success btn-lg" fdprocessedid="gg5obj">Export as</button>
                                        <button type="button" class="btn btn-lg btn-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" fdprocessedid="jdvfec">
                                            <span class="sr-only">Toggle Dropdown</span>
                                        </button>
                                        <div class="dropdown-menu" x-placement="bottom-start" style="position: absolute; transform: translate3d(79px, 38px, 0px); top: 0px; left: 0px; will-change: transform;">
                                            <a class="dropdown-item" href="{% url 'export_vendor_list_csv' %}">Excel</a>
                                        </div>
                                    </div>
                                </div>
                                </div>
                           </form>
                        </div>
                        <table class="table mt-5" id="my-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone Number</th>
                                  <th></th>
                                  <th></th>

                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in view %}
                                <tr>
                                    <td>{{ i.name }}</td>
                                    <td>{{ i.email }}</td>
                                    <td>{{ i.phone_number }}</td>
                                    <td><a href="{% url 'view_vendor_profile' i.id %}">
                                            <button type="button" class="btn btn-purple waves-effect waves-light">
                                               <i class="mdi mdi-send mr-2"></i>Profile
                                            </button>

                                    </a></td>
                                    <td><a href="{% url 'create_vendor_details' i.id %}" class="btn btn-primary">Add Details</a></td>
                                    <td>
                                            <a href="{% url 'edit_user' i.id %}" class="btn btn-sm btn-success"><i class="fas fa-edit"></i></a>
                                            <a href="{% url 'delete_user' i.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');"><i class="fas fa-trash-alt"></i></a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->

    </div><!-- container -->

</div> <!-- Page content Wrapper -->

{% endblock %}
